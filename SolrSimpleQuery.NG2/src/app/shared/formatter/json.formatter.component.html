<div class="json-formatter">

  <div
    *ngFor="let item of asset"
    [ngClass]="['item__type--' + item.type, 'is-object-' + isObject(item), 'is-opened-' + item.isOpened]"
    class="item"
  >

    <div
      class="item__title"
      (click)="clickHandle(item)">
      <div
        class="toggler"
        *ngIf="isObject(item)"></div>

      <span class="item__key">{{item.key}}</span><span class="item__dot">:</span>

      <span
        class="item__value"
        *ngIf="!item.isOpened"
        [innerHTML]="item.title"></span>
    </div>

    <div
      class="inner-item"
      *ngIf="isObject(item)"
      [hidden]="!item.isOpened">
      <json-formatter [json]="item.value"></json-formatter>
    </div>

  </div>

</div>
